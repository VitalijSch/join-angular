<form (click)="closeContacts()" [formGroup]="taskForm" (ngSubmit)="createTask()" class="add-task-container">
    <h2>Add Task</h2>
    <div class="main-container">
        <div class="left-container">
            <div class="left-data-container">
                <app-task-title [taskForm]="taskForm"></app-task-title>
                <app-task-description></app-task-description>
                <app-task-assigned-to [taskForm]="taskForm"></app-task-assigned-to>
            </div>
        </div>
        <div class="line-container"></div>
        <div class="right-container">
            <app-task-due-date [taskForm]="taskForm"></app-task-due-date>
        </div>
    </div>
    <div class="bottom-container">
        <span><span class="color-red">*</span>This field is required</span>
        <div class="button-container">

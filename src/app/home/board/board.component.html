<div class="board-container">
    <div class="top-container">
        <h2>Board</h2>
        <app-search-add-task></app-search-add-task>
    </div>
    <app-drag-and-drop-header></app-drag-and-drop-header>
    <app-drag-and-drop></app-drag-and-drop>
</div>
@if(boardService.showEditTask) {
<app-edit-task></app-edit-task>
}
@if (boardService.showAddTask) {
<div (click)="boardService.toggleShowAddTask()" class="hidden-container show-hidden-container">
    <div (click)="$event.stopPropagation()" class="board-add-task-container show-animation">
        <app-add-task></app-add-task>
    </div>
</div>
}
